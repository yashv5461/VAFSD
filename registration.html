<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION PAGE</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
    <form action="home.html">
    <table border="0" cellspacing="10px" align="center">
        <h2 align="center"><u>REGISTRATION FORM</u></h2>
        <tr>
            <td><label>NAME:</label></td>
            <td></td>
            <td><input type="text" placeholder="enter your name" required></td>
        </tr>
        <tr>
            <td><label>PHONE NUMBER:</label></td>
            <td></td>
            <td><input type="number" placeholder="enter your number" required></td>
        </tr>
        <tr>
            <td><label>EMAIL ADDRESS:</label></td>
            <td></td>
            <td> <input type="email" placeholder="abc@xyz" required></td>
        </tr>
        <tr>
            <td><label>HOME ADDRESS:</label></td>
            <td></td>
            <td><textarea></textarea required></td>
        </tr>
        <tr>
            <td><label>GENDER:</label></td>
            <td></td>
            <td>MALE<input type="radio" id="MALE" name="GENDER:" checked>FEMALE<input type="radio" id="FEMALE" name="GENDER:" required></td>
        </tr>
        <tr>
            <td><label>COURSE:</label></td>
            <td></td>
            <td>
            <select>
                <option>BTECH</option>
                <option>BBA</option>
                <option>BCA</option>
                <option>BDES</option>
            </select required></td>
        </tr>
        <tr>
            <td><label>DATE:</label></td>
            <td></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label>LANGUAGE:</label></td>
            <td></td>
            <td>ENGLISH<input type="checkbox" id="MALE" name="GENDER:" checked>HINDI<input type="checkbox" id="FEMALE" name="GENDER:" required>TAMIL<input type="checkbox" id="MALE" name="GENDER:">TELUGU<input type="checkbox" id="MALE" name="GENDER:"></td>
        </tr>
        <tr>
            <td><label>INSTITUTE NAME:</label></td>
            <td></td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td><label>YEAR:</label></td>
            <td></td>
            <td>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select required>
            </td>
        </tr>
        <tr>
            <td>    <button type="submit">SUBMIT</button> <button type="reset">RESET</button> </td>
        </tr>
    </table>
   

</form>
</body>
</html>
